databases:
  - name: unifiedtransform-db
    plan: free # Database can be on free tier
    databaseName: unifiedtransform
    user: unifiedtransform

services:
  - type: web
    name: unifiedtransform
    runtime: docker
    plan: free # User requested free tier
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: errorlog
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: unifiedtransform-db
          property: internalConnectionString
